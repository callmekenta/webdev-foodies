<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Foodies.ca Eat Well</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" type="text/css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        
        <link rel="stylesheet" href="styles/store.css" />
        <script type="text/javascript" src="scripts/store.js"></script>
    </head>
    <body>
        <section class="header">
            <a href="store.html">
                <div id="reload">
                    <img id="logo" src="images/logo.png" width="200px">
                    <img id="icon" src="images/Cheeseicon.png" width="60px">
                </div>  
            </a>
            <div class="searchBar">
                <input name="productName" placeholder="What food are you looking for?" list="productName" id="search">
                    <datalist id="productName"></datalist>
                <button type="button" id="btn" class="fa fa-search"></button>
            </div>
            <div class="dropdown">
                <button>Categories</button>
                <div id="categories"></div>
            </div>
            <div id="logout"><a href="login.html">Log Out</a></div>
        </section>
        <section id="body">
            <div id="floatingBody"></div>
        </section>
    </body>
</html>
