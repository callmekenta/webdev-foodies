<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Foodies.ca Eat Well</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" type="text/css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        
        <link rel="stylesheet" href="styles/store.css" />
        <script type="text/javascript" src="scripts/store.js"></script>
    </head>
    <body>
        <section class="header">
            <a href="store.html">
                <div id="reload">
                    <p>Foodies</p>
                    <img src="images/Cheeseicon.png" width="40px">
                </div>  
            </a>
            <div class="searchBar">
                <input type="text" placeholder="What food are you looking for?" list="productName">
                    <datalist id="productName">
                        <option>Chevre</option>
                        <option>Cotija</option>
                        <option>Cheddar</option>
                    </datalist>
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="dropdown">
                <button>Categories</button>
                <div id="categories"></div>
            </div> 
            <a id="logout" href="login.html">Log Out</a>
        </section>
        <section id="body">
            <div id="floatingBody"></div>
        </section>
    </body>
</html>
